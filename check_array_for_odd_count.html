<!DOCTYPE html>
<html>
  <head>
    <title>Algos</title>
  </head>
  <body>
    <script>
      // Given an array of integers, display only the integers that occurred an odd number of times
      const array = [1, 2, 3, 3, 4, 4, 4, 5, 5];

      const checkArrayForOdd = (arr) => {
        let memo = [];
        let arrayOfOdds = [];
        for (let i = 0; i < arr.length; i++) {
          if (memo.includes(arr[i])) {
            console.log("memoized, returning for: ", arr[i]);
            continue;
          }
          let count = 0;
          for (let j = 0; j < arr.length; j++) {
            console.log(arr[i], arr[j]);
            console.log(count);
            if (arr[i] === arr[j]) {
              console.log("counting+");
              count++;
            }
          }
          if (count % 2) {
            arrayOfOdds.push(arr[i]);
          } else {
            console.log("%%%%");
            memo.push(arr[i]);
          }
        }
        console.log("Memo array: ", memo);
        return arrayOfOdds;
      };

      console.log(checkArrayForOdd(array));

      function oddInt(array) {
        // first: let's count occurrences of all the elements in the array
        var hash = {}; // object to serve as counter for all the items in the array (the items will be the keys, the counts will be the values)
        array.forEach(function (e) {
          // for each item e in the array
          if (hash[e]) hash[e]++;
          // if we already encountered this item, then increments the counter
          else hash[e] = 1; // otherwise start a new counter (initialized with 1)
        });

        // second: we select only the numbers that occurred an odd number of times
        var result = []; // the result array
        for (var e in hash) {
          // for each key e in the hash (the key are the items of the array)
          if (hash[e] % 2)
            // if the count of that item is an odd number
            result.push(+e); // then push the item into the result array (since they are keys are strings we have to cast them into numbers using unary +)
        }
        return result;
      }
      console.log(oddInt([1, 2, 2, 2, 4, 4, 4, 4, 4, 4, 5, 5]));
    </script>
  </body>
</html>
